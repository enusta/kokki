<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Feedback Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>UI Feedback Test</h1>
            <div class="score-display">
                <span id="current-score">スコア: 0</span>
                <span id="question-counter">問題: 0/0</span>
            </div>
        </header>

        <main class="main-content">
            <div class="game-layout">
                <div class="flag-section">
                    <div class="flag-container">
                        <img id="flag-image" src="https://flagcdn.com/w320/jp.png" alt="国旗" class="flag-image">
                    </div>
                </div>
            </div>
            
            <div class="options-section">
                <div class="answer-options">
                    <button class="option-btn" data-option="0">日本</button>
                    <button class="option-btn" data-option="1">韓国</button>
                    <button class="option-btn" data-option="2">中国</button>
                    <button class="option-btn" data-option="3">タイ</button>
                </div>
            </div>
            
            <div class="feedback-section">
                <div id="feedback-message" class="feedback hidden"></div>
            </div>

            <div style="margin-top: 20px; text-align: center;">
                <button onclick="testCorrectAnswer()" style="margin: 5px; padding: 10px 20px;">Test Correct Answer</button>
                <button onclick="testIncorrectAnswer()" style="margin: 5px; padding: 10px 20px;">Test Incorrect Answer</button>
                <button onclick="testFlagDisplay()" style="margin: 5px; padding: 10px 20px;">Test Flag Display</button>
                <button onclick="testOptions()" style="margin: 5px; padding: 10px 20px;">Test Options</button>
            </div>
        </main>

        <footer class="footer">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <script src="../../../js/ui.js"></script>
    <script>
        // Test functions
        function testCorrectAnswer() {
            highlightOptions(0, 0); // Correct answer at index 0
            showFeedback(true, '日本');
            updateScore(1, 1);
        }

        function testIncorrectAnswer() {
            highlightOptions(0, 1); // Correct at 0, selected 1
            showFeedback(false, '日本');
            updateScore(1, 2);
        }

        function testFlagDisplay() {
            displayFlag('https://flagcdn.com/w320/us.png', 'アメリカ');
        }

        function testOptions() {
            resetOptions();
            showOptions(['アメリカ', 'カナダ', 'メキシコ', 'ブラジル']);
        }

        // Reset after 3 seconds for testing
        setTimeout(() => {
            resetOptions();
            hideFeedback();
        }, 3000);
    </script>
</body>
</html>
