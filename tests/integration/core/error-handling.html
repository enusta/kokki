<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Test - Flag Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>エラーハンドリングテスト</h1>
        </div>
        
        <div class="main-content">
            <div class="test-section">
                <h2>エラーハンドリング機能のテスト</h2>
                
                <div class="test-buttons">
                    <button onclick="testNetworkError()" class="control-btn">ネットワークエラーテスト</button>
                    <button onclick="testImageError()" class="control-btn">画像エラーテスト</button>
                    <button onclick="testPreloadProgress()" class="control-btn">プリロード進捗テスト</button>
                    <button onclick="testCacheStatus()" class="control-btn">キャッシュ状態テスト</button>
                    <button onclick="testErrorTypes()" class="control-btn">エラータイプテスト</button>
                </div>
                
                <div class="flag-container" style="margin: 20px auto;">
                    <img id="test-flag" class="flag-image" alt="テスト用国旗" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                
                <div class="test-results">
                    <h3>テスト結果:</h3>
                    <div id="test-output"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../../js/countryService.js"></script>
    <script src="../../../js/ui.js"></script>
    <script src="../../../js/app.js"></script>
    
    <script>
        // Test functions
        function testNetworkError() {
            console.log('Testing network error handling...');
            
            // Simulate network error
            const error = new Error('Failed to fetch countries data and no cache available');
            handleError(error, 'NetworkTest');
            
            logTest('Network Error', 'Simulated network failure with no cache fallback');
        }
        
        function testImageError() {
            console.log('Testing image error handling...');
            
            const flagImg = document.getElementById('test-flag');
            
            // Test with invalid URL
            displayFlag('https://invalid-url.com/nonexistent.png', 'Test Country', {
                name: { common: 'Test Country' },
                cca2: 'XX'
            });
            
            logTest('Image Error', 'Attempted to load invalid flag image URL');
        }
        
        function testPreloadProgress() {
            console.log('Testing preload progress...');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                showPreloadProgress(progress, `国旗をプリロード中... (${progress}/100)`);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    logTest('Preload Progress', 'Simulated flag preloading progress from 0% to 100%');
                }
            }, 200);
        }
        
        function testCacheStatus() {
            console.log('Testing cache status indicators...');
            
            setTimeout(() => showCacheStatus('fresh', 'キャッシュ最新'), 0);
            setTimeout(() => showCacheStatus('stale', 'キャッシュ期限切れ'), 1000);
            setTimeout(() => showCacheStatus('offline', 'オフラインモード'), 2000);
            
            logTest('Cache Status', 'Displayed fresh, stale, and offline cache status indicators');
        }
        
        function testErrorTypes() {
            console.log('Testing different error message types...');
            
            setTimeout(() => showErrorMessage('これはエラーメッセージです', 'error'), 0);
            setTimeout(() => showErrorMessage('これは警告メッセージです', 'warning'), 1000);
            setTimeout(() => showErrorMessage('これは成功メッセージです', 'success'), 2000);
            setTimeout(() => showErrorMessage('これは情報メッセージです', 'info'), 3000);
            
            logTest('Error Types', 'Displayed error, warning, success, and info message types');
        }
        
        function logTest(testName, description) {
            const output = document.getElementById('test-output');
            const timestamp = new Date().toLocaleTimeString();
            
            const testEntry = document.createElement('div');
            testEntry.style.cssText = 'margin: 10px 0; padding: 10px; background: #f0f9ff; border-left: 4px solid #4facfe; border-radius: 4px;';
            testEntry.innerHTML = `
                <strong>${testName}</strong> - ${timestamp}<br>
                <small>${description}</small>
            `;
            
            output.appendChild(testEntry);
        }
        
        // Initialize UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeUI === 'function') {
                initializeUI();
            }
            
            logTest('Initialization', 'Error handling test page loaded successfully');
        });
    </script>
    
    <style>
        .test-section {
            text-align: center;
            padding: 20px;
        }
        
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .test-results {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        @media (max-width: 768px) {
            .test-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 200px;
            }
        }
    </style>
</body>
</html>
