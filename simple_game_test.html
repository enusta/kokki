<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルゲームテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .screen {
            display: block;
        }
        
        .screen.hidden {
            display: none;
        }
        
        #game-screen {
            display: block;
            background: #fff;
            padding: 20px;
            border: 2px solid #333;
        }
        
        .flag-image {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            display: block;
            margin: 20px auto;
        }
        
        .option-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .option-btn:hover {
            background: #45a049;
        }
        
        #world-map {
            width: 100%;
            height: 300px;
            border: 2px solid #000;
            background: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>シンプルゲームテスト</h1>
        
        <div id="start-screen" class="screen hidden">
            <h2>スタート画面</h2>
            <button onclick="startSimpleGame()">ゲーム開始</button>
        </div>
        
        <div id="game-screen" class="screen">
            <h2>ゲーム画面</h2>
            <p>この画面が見えていますか？</p>
            
            <img id="flag-image" src="https://flagcdn.com/w320/jp.png" alt="日本の国旗" class="flag-image">
            
            <div class="options-section">
                <button class="option-btn" onclick="selectAnswer(0)">日本</button>
                <button class="option-btn" onclick="selectAnswer(1)">アメリカ</button>
                <button class="option-btn" onclick="selectAnswer(2)">フランス</button>
                <button class="option-btn" onclick="selectAnswer(3)">ドイツ</button>
            </div>
            
            <div id="world-map">地図エリア</div>
            
            <button onclick="showStartScreen()">スタート画面に戻る</button>
        </div>
    </div>
    
    <script>
        function startSimpleGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            console.log('ゲーム画面を表示しました');
        }
        
        function showStartScreen() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            console.log('スタート画面を表示しました');
        }
        
        function selectAnswer(index) {
            alert(`選択肢 ${index + 1} が選ばれました`);
        }
        
        console.log('シンプルテストページが読み込まれました');
        console.log('ゲーム画面要素:', document.getElementById('game-screen'));
    </script>
</body>
</html>
